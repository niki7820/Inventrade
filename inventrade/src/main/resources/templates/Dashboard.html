<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #343a40;
      color: #fff;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar .nav-link {
      color: #adb5bd;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      color: #fff;
      background-color: #495057;
      border-radius: 4px;
    }
    .breadcrumb {
      background-color: #e9ecef;
      padding: 10px 15px;
      border-radius: 4px;
    }
    #contentArea {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div class="container-fluid p-0">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Dashboard</a>

      <div class="d-flex ms-auto align-items-center">
        <!-- Logged in user info -->
        <span class="me-3 text-secondary">
          Logged in as: <strong th:text="${username}">Username</strong>
        </span>

        <!-- Logout button -->
        <form th:action="@{/logout}" method="post" class="m-0">
          <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#" id="dashboardMenu">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="productMenu">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="customerMenu">Customer</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="supplierMenu">Supplier</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="col-10 p-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" id="homeLink" class="text-decoration-none">Dashboard</a></li>
          <li class="breadcrumb-item active" id="breadcrumbItem">Home</li>
        </ol>
      </nav>

      <!-- Dynamic Content -->
      <div id="contentArea">
        <h3 class="text-secondary">Welcome to Dashboard</h3>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {

    // Dashboard click
    $("#dashboardMenu, #homeLink").click(function(e) {
      e.preventDefault();
      $("#breadcrumbItem").text("Home");
      $("#contentArea").html("<h3 class='text-secondary'>Welcome to Dashboard</h3>");
    });

    // Load Product List
    $("#productMenu").click(function(e) {
      e.preventDefault();
      $("#breadcrumbItem").text("Product");
      $("#contentArea").load("/products/list"); // loads full HTML page
    });

    // Load Add Product (inside product list)
    $(document).on("click", "#addProductBtn", function(e) {
      e.preventDefault();
      $("#breadcrumbItem").text("Add Product");
      $("#contentArea").load("/products/add"); // loads full HTML page
    });

  });
</script>
</body>
</html>
